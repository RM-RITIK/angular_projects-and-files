<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animtions | AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"> </script>
    <script src = "node_modules\angular-route\angular-route.min.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-animate.js"></script>
    <script src="animation.js"></script>
    <style type="text/css">
    .animate.ng-enter, .animate.ng-leave {
        transition: 500ms linear all;
    }
    .animate.ng-leave.ng-leave-active {
        opacity: 0;
    }
    .animate.ng-enter.ng-enter-active {
        opacity: 1;
    }
 


    
    </style>
</head>
<body ng-app = "mainApp" ng-controller = "app">
    <p>Search: <input type="text" ng-model = "searchBox"></p>
    <ul>
        <li class="animate" ng-repeat = "food in foods  | filter: searchBox">
            {{food}}
        </li>
    </ul>
    
</body>
</html>
