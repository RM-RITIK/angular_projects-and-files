<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Filters</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"> </script>
    <script src = "node_modules\angular-route\angular-route.min.js"></script>
    <script src="customFilters.js"></script>
</head>
<body ng-app = "mainApp" ng-controller = "app">
    Number: <input type="text" ng-model = "number"> <br><br>
    Base: <input type="text" ng-model = "baseNumber"><br><br>

    Your number {{number}} in base {{baseNumber}} is {{number | base:baseNumber }}
    
</body>
</html>
