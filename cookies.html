<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cookies | AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"> </script>
    <script src = "node_modules\angular-route\angular-route.min.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-animate.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-cookies.js"></script>
    <script src="cookies.js"></script>
</head>
<body ng-app = "mainApp" ng-controller = "app">
    {{myCookieVal}}
    <input type="text" ng-model = "cookieVal">
    <button ng-click = setCookie(cookieVal)>Update Cookie Value</button>
    
</body>
</html>
