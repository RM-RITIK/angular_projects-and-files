<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <title>ng-copy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"> </script>
</head>
<body>
    <div ng-init = "myFavouriteLan = [{name: 'php' , extension: '.php'}, {name: 'javascript', extension: '.js'}, {name: 'c++', extension:'.cpp'}]">
        <p ng-repeat = "i in myFavouriteLan">
            Name: {{i.name}}<br>
            Extension: {{i.extension}}

        </p>
    </div>
    
</body>
</html>
